<div class ='search'>
  <p>Search by category:</p>
  <select class="dropDown" name="dropDown" ng-model='sortBy'>
    <option value="selected">--- Select ----</option>
    <option value="-votes">Votes</option>
    <option value="date">Date</option>
    <option value="title">Title</option>
  </select>
  <br>
  <p>Search by name:</p>
  <input class= 'searchBar' type="text" ng-model="pizzle.$" placeholder='Search'>
  <a href="/#/shoppingCart"
    <input type="submit" class="btn btn-danger">Checkout |
  </a>
</div>
<div data-ng-controller='mainController'>

</div>
<div ng-repeat="item in teas">
<img src={{item.imageUrl}} alt="">
<p>{{item.name}}</p>
<p>{{item.price | number:2 | number |currency:'$'}}</p>
<p>{{item.caffeineScale}}</p>
<p>{{item.ingredients}}</p>
<p>{{item.rating}}</p>
<p>{{item.inStock}}</p>
<p>{{item.categories}}</p>
</div>
